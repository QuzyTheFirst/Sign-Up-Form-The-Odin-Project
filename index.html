<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/main.js"></script>
</head>
<body>
    <div class="container">
        <div class="left-part">
            <div class="logo-container">
                <img src="./images/odin-lined.png" alt="" class="logo-icon">
                <span class="logo-text">ODIN</span>
            </div>

            <div class="image-author">
                Photo by <a href="">Halie West</a> on <a href="">Unsplash</a>
            </div>
        </div>
        <div class="right-part">
            <p>
                This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <span class="italic">now</span> to get started.
            </p>
            <p>
                You <span class="italic">know</span> you want to.
            </p>
            <form action="">
                    <div class="form-container">
                        <fieldset>
                            <legend>Let's do this!</legend>
                            <div class="form-container-left-part">
                                <ul class="left-fields">
                                    <li>
                                        <ul class="field">
                                            <li>
                                                <label for="first-name">FIRST NAME</label>
                                            </li>
                                            <li>
                                                <input type="text" id="first-name" required>
                                            </li>
                                        </ul>
                                    </li>
                                    <li>
                                        <ul class="field">
                                            <li>
                                                <label for="email">EMAIL</label>
                                            </li>
                                            <li>
                                                <input type="email" name="email" id="email">
                                            </li>
                                        </ul>
                                    </li>
                                    <li>
                                        <ul class="field">
                                            <li>
                                                <label for="password">PASSWORD</label>
                                            </li>
                                            <li>
                                                <input type="password" name="password" id="password">
                                            </li>
                                        </ul>
                                    </li>
                                </ul>
                            </div>
                            <div class="form-container-right-part">
                                <ul class="right-fields">
                                    <li>
                                        <ul class="field">
                                            <li>
                                                <label for="last-name">LAST NAME</label>
                                            </li>
                                            <li>
                                                <input type="text" name="lastName" id="last-name">
                                            </li>
                                        </ul>
                                    </li>
                                    <li>
                                        <ul class="field">
                                            <li>
                                                <label for="phone-number">PHONE NUMBER</label>
                                            </li>
                                            <li>
                                                <input type="tel" name="phoneNumber" id="phone-number">
                                            </li>
                                        </ul>
                                    </li>
                                    <li>
                                        <ul class="field">
                                            <li>
                                                <label for="confirm-password">CONFIRM PASSWORD</label>
                                            </li>
                                            <li>
                                                <input type="text" name="confirmPassword" id="confirm-password">
                                            </li>
                                        </ul>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        </fieldset>
                    <button type="submit">Create Account</button>
            </form>


            <p>Already have an account? <a href="#">Log in</a></p>
        </div>
    </div>
</body>
</html>
